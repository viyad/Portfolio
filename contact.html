    <main id="contact">
        <h1>Contact me</h1>
        <div class="contact-me">
            <form name="contact"  action="https://formspree.io/f/xoqppvkv" method="POST" onsubmit="return ProcessEnquiry();">
                <div class="wrapper">
                    <div class="first-col">
                        <label for="name">Name<span class="required">*</span></label>
                    </div>
                    <div class="second-col">
                        <input type="text" id="name" name="name" onfocusout="ValidateName();">
                    </div>
                    <div id="errName" class="errorMessage"></div>
                </div>    
                <div class="wrapper">
                    <div class="first-col">
                        <label for="email">Email<span class="required">*</span></label>
                    </div>
                    <div class="second-col">
                        <input type="text" id="email" name="email" onfocusout="ValidteEmail();">
                    </div>
                    <div id="errEmail" class="errorMessage"></div>
                </div>    
                <div class="wrapper">
                    <div class="first-col">    
                        <label for="theMessage">Message</label>
                    </div>
                    <div class="second-col">
                        <textarea id="theMessage" name="theMessage" rows="5" onfocusout="ValidateMessage();"></textarea>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="first-col"></div>
                    <div class="second-col">
                        <input type="submit" class="button" name="Submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </main>
